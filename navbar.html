<html>
  <head>
    <title>Navbar</title>

    <style>
      #nav {
        width: auto;
        height: 40px;
        background-color: rgba(31, 31, 31, 0.506);
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline;
      }

      a {
        display: block;
        float: left;
        color: thistle;
        text-decoration: none;
      }

      a:hover {
        background-color: white;
      }

      #home {
      }
    </style>
  </head>

  <body>
    <div id="nav"></div>
    <ul>
      <li id="home" class="navbut"><a href=" ">Home</a></li>
      <li id=" portfolio" class="navbut"><a href=" ">Portfolio</a></li>
      <li id="about " class="navbut"><a href=" ">About</a></li>
      <li id="latest " class="navbut"><a href=" "></a></li>
      <li id="contact " class="navbut"><a href=" "></a></li>
    </ul>
  </body>
</html>
